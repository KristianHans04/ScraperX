name: CD - Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.scraperx.io
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test
      
      - name: Build application
        run: |
          npm run build
          npm run build:frontend
      
      - name: Run database migrations (dry run)
        run: npm run db:migrate -- --dry-run
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "This would trigger your deployment process"
          echo "Examples: SSH deploy, Docker push, Platform deploy, etc."
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          echo "Health check: curl https://staging.scraperx.io/health"
      
      - name: Notify deployment
        if: success()
        run: |
          echo "Deployment to staging successful!"
          echo "Staging URL: https://staging.scraperx.io"
